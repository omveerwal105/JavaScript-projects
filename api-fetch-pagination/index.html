<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #posts { margin-top: 20px; }
    .post { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; border-radius: 6px; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Posts</h2>
  <div id="status"></div>
  <div id="posts"></div> 

  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    const postsContainer = document.getElementById('posts');
    const statusDiv = document.getElementById('status');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentPage = 1;
    const limit = 5;
    const totalPages = 20; 

    async function fetchPosts(page = 1) {
      try {
        statusDiv.textContent = 'Loading...';
        postsContainer.innerHTML = "";

        let res = await fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${limit}`);
        if (!res.ok) throw new Error('failed to fetch');
        let data = await res.json();

        statusDiv.textContent = "";
        data.forEach((post) => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `<h4>${post.title}</h4><p>${post.body}</p>`;
          postsContainer.appendChild(div);
        });

    
        prevBtn.disabled = page === 1;
        nextBtn.disabled = page === totalPages;
      } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
      }
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchPosts(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchPosts(currentPage);
      }
    });

    // Initial fetch
    fetchPosts(currentPage);
  </script>
</body>
</html>
